<div class="hero-detail" *ngIf="hero">
  <button (click)="goBack()" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  
  <div class="hero-info">
    <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" [alt]="hero.name">
    <div class="hero-text">
      <h2>{{hero.name}}</h2>
      <p class="description" *ngIf="hero.description">{{hero.description}}</p>
      <p class="description" *ngIf="!hero.description">No description available.</p>
      
      <div class="hero-stats" *ngIf="hero.comics">
        <h3>Stats</h3>
        <p>Comics: {{hero.comics.available}}</p>
        <p>Series: {{hero.series.available}}</p>
        <p>Stories: {{hero.stories.available}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!hero">
  <h2>Hero not found</h2>
</div>
